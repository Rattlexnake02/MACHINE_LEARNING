<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Prediksi Kualitas Air - ML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mesh"></div>

    <h1>Aplikasi Prediksi Kualitas Air</h1>

    <div class="container">

        <div class="input-box">
            <h2>Input Parameter Air</h2>

            <label>Suhu (Â°C)</label>
            <input type="number" id="suhu" step="0.1">

            <label>pH</label>
            <input type="number" id="ph" step="0.1">

            <label>Oksigen Terlarut (DO mg/L)</label>
            <input type="number" id="do" step="0.1">

            <label>Tipe Model</label>
            <select id="modelType">
                <option value="linear">Linear Regression</option>
                <option value="poly">Polynomial Regression (Degree 2)</option>
            </select>

            <button onclick="predictQuality()">Prediksi</button>
        </div>

        <div class="output-box">
            <h2>Hasil Prediksi</h2>

            <canvas id="qualityChart"></canvas>

            <p class="result-text" id="scoreText">Skor: -</p>
            <p class="result-text" id="categoryText">Kategori: -</p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="model.js"></script>
    <script src="script.js"></script>

</body>
</html>
